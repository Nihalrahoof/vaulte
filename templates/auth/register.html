{% extends "base.html" %}
{% block title %}Create Account - Vaultly{% endblock %}
{% block content %}
<section class="card form">
  <h2 class="card__title">Create your account</h2>
  <form method="post" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Email
      <input type="email" name="email" required placeholder="you@example.com" />
    </label>
    <label>Password
      <input type="password" name="password" required placeholder="••••••••" />
    </label>
    <button class="btn w-full" type="submit">Create account</button>
  </form>
  <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</section>
{% endblock %}
